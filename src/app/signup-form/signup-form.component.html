<form [formGroup]="form">
    
    <div class="form-group">
        <label for="username">UserName:</label>
        <input
        formControlName="username"
         class="form-control"
         type="text"
         id="username">
         <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
           <div *ngIf="username?.errors?.required">username is required</div>
           <div *ngIf="username?.errors?.minlength">username doit avoir au moin {{username?.errors?.minlength.requiredLength}} chars</div>
         </div>
    </div>
 
    <div class="form-group">
        <label for="password">Password:</label>
        <input 
        formControlName="password"
        class="form-control"
        type="password"
        id="password">
        <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
            password is required
        </div>
    </div>
   
    <div class="form-group">
    <button class="btn btn-primary">Register</button>
    </div>
</form>
